<html>
    <head><title>文字刪除線</title>
    <style>
        h1{text-decoration: overline;}    
        h2{text-decoration: underline;}
        h3{text-decoration: line-through;}
        a{text-decoration: none;}
        </style>   <!--overline上劃線 underline下底線 line-throught穿過文本下的一條線 none默認，定義標準的文本 -->
        </head>
        <body>
            <h1>這是文字</h1>
            <h2>這是文字</h2>
            <h3>這是文字</h3>
            <a href=#>這是連結</a>
    </html>
