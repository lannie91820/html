<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>文字大小寫</title>   <!--文字大小寫 uppercase:大寫;lowercase:小寫;capitalize:段落首字大寫 +-號可調整凸排/縮排-->
        <style>
            h1{text-transform: uppercase;background-color: #ffd800;color: #808080;box-shadow: 2px 2px 3px red;}
            h2{text-transform: lowercase;}
            h3{text-transform: capitalize;}
            </style>
    </head>
    <body>
        <h1>My name is Lannie</h1>
        <h2>My name is Lannie</h2>
        <h3>My name is Lannie</h3>
        </body>
    </html>
