<html lang="en">
    <head>                   
        <meta charset="utf-8"/>
        <title>邊框應用-1</title>                   <!--css可控制邊框組成  content:內容; padding:留白; border:邊框; margin:邊界-->       
        <style>
            div{margin: 20px;
            border: 30px solid green;
            padding: 50px;}                        
            </style>                               <!--padding-top:與內部元素上方的距離;padding-right:與內部元素右邊的距離
                                                   padding-bottom:與內部元素下方的距離; padding-left與內部左邊的距離 -->
    </head>
    <body>
       <div>margin,border,padding</div>
      </body>
    </html>
