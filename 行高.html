        <span class=id1>國內本土疫情確診案例連環爆，民眾人心惶惶，雙北市17日即宣布高中職、國中小、公私立托幼，全面停課至5月28日，
            不過，隨著疫情延燒，教育部長潘文忠今（18）日在中央流行疫情指揮中心記者會中表示，因應國內疫情警戒升級，
            教育部宣布，自5月19日起至5月28日止，全國各級學校及公私立幼兒園停止到校上課，且兒童課後照顧服務中心、補習班等各類教育機構也同時配合停課，
            請所有學生停止前往，在家學習。</span>
