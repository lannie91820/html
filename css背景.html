        <span class="bg1">今有民眾發現</span>羅東某遊藝場進行大消毒，且該遊藝場上是一家商務飯店，目前網路上也傳出該飯店正在大消毒，引發民眾憂心。據了解，宜蘭某電子遊樂場有一名女員工傳出疑似確診，且接觸者其中一人為陽性反應。
