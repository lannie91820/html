<html>
    <head><title>表格</title></head>
    <body>
        <!--2*3表格-->             <!--123 456  標準表格-->   
        <table border=1>
            <tr><td>1</td><td>2</td><td>3</td></tr>
            <tr><td>4</td><td>5</td><td>6</td></tr>
        </table>
        <!--colspan-->
        <table border=1> 
            <tr><td>1</td><td colspan=2>2 3</td></tr>   <!--2跟3中間沒有邊線-->   
            <tr><td>4</td><td>5</td><td>6</td></tr>
        </table> 
        <!--rowspan-->
        <table border=1> 
            <tr><td rowspan=2>1 4</td><td>2</td><td>3</td></tr>  <!--1跟4合併-->    
            <tr><td>5</td><td>6</td></tr>
            
        </table>
         <!--3*3表格-->
        <table border=1>
            <tr><td>1</td><td colspan=2 rowspan=2>2 3 5 6</td></tr>  <!--2 3 4 5合併,有7 8 9-->    
            
            <tr><td>4</td></tr>
            <tr><td>7</td><td>8</td><td>9</td></tr>    <!--rowspan：儲存格下跨N個列-> 

    </body>
</html>
