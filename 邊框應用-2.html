<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>邊框應用-2</title>        <!--css可控制邊框組成  margin-top:與上方元素距離; margin-right:與右方元素距離
                                         margin-bottom:與下方元素距離; margin-left:與左方元素距離  px:單位-->    
        <style>                        
            h1{border-width: 10px;       
            border-color: gray;
            border-style: groove;
            margin: 100px;
            padding: 50px;}
            </style>                    <!--border-width:線條寬度;border-radius:圓角設定 -->
    </head>                             <!--border-width,border-style(required),border-color -->
    <body>
       <h1>margin,border,padding</h1>
      </body>
    </html>
