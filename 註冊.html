<html>
    <head><title>註冊</title></head>
    <body>
        <form method="GET" action="regist.php">
            姓名:<input type=text name=id><br>  
            密碼:<input type=password name=pwd><br>
            性別:<input type=radio name=sex value=m>男 <!--性別分為男,女,多元--> 
            <input type=radio name=sex value=f checked>女
            <input type=radio name=sex value=s>多元<br>
            興趣:<input type=checkbox name=interest value=tv>看電視 <!--興趣用checkbox可以重複勾選-->
            <input type=checkbox name=interest value=movie>看電影
            <input type=checkbox name=interest value=sleep>睡覺 <br>
            居住地:<select name=county> <!--居住地單選或是選擇其他-->
                <option value=taoyuan>桃園</option>  
                <option value=hsinchu selected>新竹</option>
                <option value= miaoli >苗栗</option>
                <option value= others >其他</option>
            </select> <br>
            自傳:<br><textarea name=autobiography rows=10 cols=40>
                請填入自傳... <!--自我介紹-->
            </textarea>
            <p></p>
            <input type=submit value="註冊">   <!--註冊-->
            <input type=reset value="清除">   <!--清除填寫的資料-->
        </form>
        </body>
    </html>
